<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wonders</title>
    <link rel="stylesheet" href="./utilities/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./styles/details.css">
    <style>
        .mySlides {display:none}
        .w3-left, .w3-right, .w3-badge {cursor:pointer}
        .w3-badge {height:13px;width:13px;padding:0}
        </style>
        </head>
        <body> 
        
        <div class="container">
            
            <div class="wonder-info">
                <div class="slideshow-container">
                    <div id="slideshow" class="w3-content w3-display-container">
                        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                          <div id="indicators"></div>
                        </div>
                      </div>
                </div>
                <div class="wonder-descriptions">
                    <h1 id="wonder-name" class="wonder-name"></h1>
                    <div id="wonder-summary"></div>
                    <div id="wonder-location"></div>
                    <div id="wonder-year"></div>
                    <a id="more-info"></a>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/details.js"></script>
</body>
</html>
